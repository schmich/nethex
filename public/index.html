<html>
<head>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="/rivets.bundled.min.js"></script>
  <script src="/typed.min.js"></script>
  <script src="/director.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/barn.min.js"></script>
  <script src="/app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet"/>
  <link rel="stylesheet" href="/style.css"/>
  <template id="index">
    <form rv-on-submit="vm.startGame">
      <input type="text" name="slug" id="slug" autocomplete="off"/>
      <div>
        <input type="submit" class="button" id="start-game" value="Create or Join Game"/>
      </div>
    </form>
  </template>
  <template id="game">
    <svg id="template" class="hex" xmlns="http://www.w3.org/2000/svg" version="1.1" width="34" height="40" viewBox="0 0 260 300" xmlns:xlink="http://www.w3.org/1999/xlink">
      <polygon class="tile" points="0,225 0,75 130,0 260,75 260,225 130,300"></polygon>
    </svg>
    <div class="container">
      <div class="scoreboard">
        <div class="player">
          <div class="name">Red Player</div>
          <div rv-if="vm.player | null">
            <button class="button join-game" rv-on-click="vm.joinGame" data-player="0" rv-if="vm.playersAvailable.0">Join Game</button>
          </div>
        </div>
        <div class="player">
          <div rv-if="vm.player | null">
            <button class="button join-game" rv-on-click="vm.joinGame" data-player="1" rv-if="vm.playersAvailable.1">Join Game</button>
          </div>
          <div class="name">Blue Player</div>
        </div>
      </div>
      <div id="board-container">
        <svg id="board" viewBox="0 0 948 570" preserveAspectRatio="xMidYMid meet" height="100%" width="100%"></svg>
      </div>
    </div>
  </template>
</head>
<body>
</body>
</html>
